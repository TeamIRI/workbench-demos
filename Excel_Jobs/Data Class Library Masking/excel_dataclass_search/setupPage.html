        * {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        body {
            background: #111;
            color: #eee;
        }

        .container-fluid {
            width: 85%;
            padding: 2vh;
            background: #333;
            margin: auto;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex-grow: 1;
            justify-content: space-evenly;
            align-items: flex-start;
            align-content: stretch;
        }

        #title {
            text-decoration: underline;
            font-weight: 500;
            font-size: x-large;
            padding-bottom: 1vh;
        }

        #mainTitle {
            font-weight: 500;
            font-size: 5vh;
            margin: 0 auto;
            padding: 2vh;
        }

        #col {
            padding: 0;
            margin: 0 auto;
        }

        .col-6 h2 {
            padding-bottom: 4vh;
        }

        #dataType {
            max-width: 50%;
        }

        #colTable th {
            padding-bottom: 2vh;
            font-size: medium;
        }

        #colTable {
            padding-bottom: 10vh;
        }

        h1 {
            font-size: 8vh;
        }

        table {
            border-collapse: separate;
            border-spacing: 8vh 0.5vh;
            width: 100%;
            direction: ltr;
        }

        th {
            font-weight: 600;
        }

        td {
            padding: 1vh 0;
            border-bottom: 1px solid #555;
            text-align: left;
        }

        .occ:hover {
            background: #444;
        }

        .aboutBtn {
            background: transparent;
            border: none;
            color: rgba(0, 255, 34, 1);
            cursor: pointer;
        }

        .cell1:hover {
            background: #292929;
            cursor: default;
        }

        #tableWrapper {
            overflow: auto;
            width: 110%;
            overflow-x: hidden;
            height: 50vh;
            direction: rtl;
        }

        #tableWrapper::-webkit-scrollbar {
            width: 12px;
            background-color: #121212;
        }

        #tableWrapper::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #666;
        }

        /* Data-tooltip is for reocc. column table, displays tables on hover*/
        [data-tooltip] {
            position: relative;
            z-index: 2;
            cursor: pointer;
        }

        /* Hide the tooltip content by default */
        [data-tooltip]:before,
        [data-tooltip]:after {
            visibility: hidden;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
            opacity: 0;
            pointer-events: none;
        }

        /* Position tooltip above the element */
        [data-tooltip]:before {
            position: absolute;
            left: 55%;
            top: 100%;
            margin-bottom: 5px;
            margin-top: -20px;
            margin-left: -10px;
            padding: 7px;
            width: auto;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            background-color: #000;
            background-color: hsla(0, 0%, 0%, 0.9);
            color: white;
            font-weight: bolder;
            content: attr(data-tooltip);
            text-align: left;
            font-size: 14px;
            line-height: 1.2;
            overflow-x: auto;
        }

        /* Show tooltip content on hover */
        [data-tooltip]:hover:before,
        [data-tooltip]:hover:after {
            visibility: visible;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
            opacity: 1;
            background: #444;
        }

<body>
    <h1 id="mainTitle">Directory Data Class Search Results</h1>
    <div class="container-fluid">
        <div class="col-6">
            <h2>Top Sources</h2>
            <div id="tableWrapper">
                <table id="colTable">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Data Class Found</th>
                        </tr>
                    </thead>
                    <tbody id="placeDataHere">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6" id="col">
            <h2>Top Data Classes</h2>
            <div id="datatype">
                <canvas id="dataTypeChart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    <script>
        /*
            IRI Directory Data Class Search - Graphical Interface
            Author: Chris Quintin
            Date: May 8 2020

            Insert data into myData,
            sortData is then called, which will create charts

            Table on left sorts for top reoccurring data classes, selects top 5, and displays corresponding file name, path, and the data class.
            Chart on right shows different data classes, size determined by # of occurrences


            To add a new chart,
             1. create a div element in html
             2. create a canvas inside that div
             3. use a function to sort data
              a. see sort functions for example
             4. create a function to create the chart
              a. see examples below
             5. assign chart to canvas element

            To add a data class
             1. Insert name into name array (line 409)
             2. Add a 0 to amt array to represent occurrences (line 412)
             3. Add conditional to count occurrences (line 420)
             4. Add a hex color for it (line 472)

             myData consists of an array of objects like the following example:
             [
            	 {
            		 file: "employees.csv",
                     path: "C:/Users/git/workbench-demos/Directory_DataClass_Search/csv/employees.csv.NAMES",
                     column: 'Column1',
                     data_class: "NAMES",
                     sensitivity: "Public"
            	 }
             ]
         */

        // Insert data into here
        let myData = [
							{
					path: "\"\'out\'!A1:H10001,HEADER;C:\/Users\/Devon\/Desktop\/workbench-demos\/Excel\/sensitive.xlsx\"",
					file: "sensitive.xlsx",
					data_class: "PIN_US",
					column: "SSN",
					sensitivity: "Public",
				},
				{
					path: "\"\'out\'!A1:H10001,HEADER;C:\/Users\/Devon\/Desktop\/workbench-demos\/Excel\/sensitive.xlsx\"",
					file: "sensitive.xlsx",
					data_class: "FIRST_NAME",
					column: "FIRSTNAME",
					sensitivity: "Public",
				},
				{
					path: "\"\'out\'!A1:H10001,HEADER;C:\/Users\/Devon\/Desktop\/workbench-demos\/Excel\/sensitive.xlsx\"",
					file: "sensitive.xlsx",
					data_class: "POSTAL_CODE_US",
					column: "ZIP",
					sensitivity: "Public",
				},
				{
					path: "\"\'out\'!A1:H10001,HEADER;C:\/Users\/Devon\/Desktop\/workbench-demos\/Excel\/sensitive.xlsx\"",
					file: "sensitive.xlsx",
					data_class: "CREDIT_CARD",
					column: "CREDIT_CARD",
					sensitivity: "Public",
				},
            ];

        // sortData() calls chart functions on inserted data
        sortData(myData);


        function sortData(data) {
            createTable(data);
            createChart(data);
        }


        // Finding top reoccurring data classes
        function createTable(data) {
            var table = document.getElementById('placeDataHere');
            var files = [],
                top5 = [],
                sorted = [],
                sortedObjs = [];
            var counts = {};

            for (var l = 0; l < data.length; l++) {
                let file = data[l].file;
                let path = data[l].path;
                let dataClass = data[l].data_class;
                let column = data[l].column;

                let newObj = {};
                newObj["file"] = file;
                newObj["path"] = path;
                newObj["data_class"] = dataClass;
                newObj["column"] = column;
                files.push(newObj);
            }


            // counting occurrences
            files.forEach(function (x) {
                counts[x.data_class] = (counts[x.data_class] || 0) + 1;
            });

            for (var count in counts) {
                sorted.push([count, counts[count]]);
            }
            sorted.sort(function (a, b) {
                return b[1] - a[1];
            });


            sorted.forEach(function (x) {
                let clss = x[0];
                let occ = x[1];

                files.forEach(function (y) {
                    if (clss == y["data_class"]) {
						let obj = {};
						obj["occurrences"] = occ;
						obj["data_class"] = clss;
                        obj["file"] = y["file"];
                        obj["path"] = y["path"];
                        obj["column"] = y["column"];
						sortedObjs.push(obj);
                    }
                });
            });

            // output result to DOM
            let counter2 = 0;
            for (var i = sortedObjs.length; i--;) {
                if (sortedObjs[i] != undefined) {
                    ++counter2;
                    let id = 'col' + counter2;
                    let row = table.insertRow(0),
                        cell1 = row.insertCell(0),
                        cell2 = row.insertCell(1);
                    cell1.setAttribute('id', id);
                    cell1.innerHTML = sortedObjs[i]["file"];
                    cell1.setAttribute('class', 'cell1');
                    cell2.setAttribute('class', 'cell1');
                    cell2.innerHTML = sortedObjs[i]["data_class"];
                    cell2.setAttribute('data-tooltip', 'Column: ' + sortedObjs[i]["column"]);
                    document.getElementById(id).setAttribute('data-tooltip', 'Path: ' + sortedObjs[i]["path"]);
                }
            }
        }


        // DATA CLASS CHART
        function createChart(data) {
             var chartData = [];
             var dataset = {
                 // Insert name of data class, and add to amt to represent it's occurrences
                 class: [],
                 amt: []
             };

            for (var i = 0; i < data.length; i++) {

                let dataType = data[i].data_class;

				var isType = dataset.class.indexOf(dataType);

                // Counting data type occurrences
                if (isType < 0) {
					dataset.class.push(dataType);
					dataset.amt.push(1);
				}
				else {
					++dataset.amt[isType];
				}
            }

            for (var i = 0; i < dataset.amt.length; i++) {
                if (dataset.amt[i] != 0) {
                    chartData.push({
                        class: dataset.class[i],
                        amt: dataset.amt[i]
                    });
                }
            }

            if (chartData.length == 0) {
                document.getElementById('dataType').style.display = 'none';
            } else {
                makeDataClassChart(chartData);
            }
        }

        function makeDataClassChart(dataArray) {
            let dtChart = document.getElementById('dataTypeChart').getContext('2d');
            let names = [],
                numbers = [],
                // add data type colors into below array
                dtColors = ['#576675', '#407294', '#800000', '#008000', '#daa520', '#99B898', '#E84A5F', '#F8B195',
                    '#DC3DC2', '#A8A7A7', '#E5FCC2', '#EDE574', '#45ADA8'
                ];
            for (var i = 0; i < dataArray.length; i++) {
                names.push(dataArray[i].class);
                numbers.push(dataArray[i].amt);
            }

            Chart.Legend.prototype.afterFit = function () {
                this.height = this.height + 20;
            };

            let dataTypeChart = new Chart(dtChart, {
                type: 'doughnut',
                data: {
                    labels: names,
                    datasets: [{
                        label: 'Occurrences',
                        fontColor: 'white',
                        borderColor: 'white',
                        backgroundColor: dtColors,
                        fill: true,
                        borderWidth: 2,
                        data: numbers
                    }]
                },
                options: {
                    legend: {
                        labels: {
                            fontColor: 'white'
                        },
                        display: true,
                        position: 'top',
                        callback: function (x) {
                            afterFit();
                        }
                    },
                    animation: {
                        easing: 'easeOutQuad'
                    },
                }
            })
        }
    </script>
</body>

</html>
